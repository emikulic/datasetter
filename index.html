<!DOCTYPE html>
<html>
<head>
<title>datasetter</title>
<style type="text/css">
    body { background:#234; color:#aaa; }
    img.thumbnail { background:#345; }
    textarea { width: 512px; height: 100px; }
    a { color:#aaf; }
    p.warn { color:#faa; }
    .mode_select { font-weight:bold; color:#fff; }
</style>
</head>
<body>
<div id="header">
    <span id="ds_name">...</span>
    (<span id="ds_size">...</span> inputs) |
    <!-- index.js fills in the href, these links force a page reload. -->
    mode:
    <a id="mode_catalog">catalog</a> /
    <a id="mode_caption">caption</a> /
    <a id="mode_crop">crop</a> /
    <a id="mode_rotate">rotate</a> |
    <!-- ... -->
    <span id="num_caption">...</span> captioned /
    <span id="num_crop">...</span> cropped /
    <span id="num_rotate">...</span> rotated /
    <span id="num_skip">...</span> skipped
</div>
<hr>
<div id="content"></div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
